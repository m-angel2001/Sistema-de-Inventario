spring.application.name=inventarios
# Conexion a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuracion del patron del log

logging.pattern.console=[%thread] %-5level: %logger - %msg%n

# configuracion del nivel del log

logging.level.root=INFO

spring.main.banner-mode=off
