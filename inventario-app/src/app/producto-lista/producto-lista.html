<div class="container text-center">
  <div class="container text-center" style="margin: 30px">
    <h3>Sistema de Inventarios</h3>
  </div>
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripcion Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad existente</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for(producto of productos; track producto.idProducto){
      <tr>
        <th scope="row">{{producto.idProducto}}</th>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.existencia}}</td>
        <td class="text-center">
          <!--Editar Producto-->
          <button (click)="editarProducto(producto.idProducto)"
          class="btn btn-warning btn-sm me-3">Editar</button>
          <!--Eliminar Producto-->
          <button (click)="eliminarProducto(producto.idProducto)"
          class="btn btn-danger btn-sm">Editar</button>
        </td>

      </tr>
      }
      
    </tbody>
  </table>
</div>
