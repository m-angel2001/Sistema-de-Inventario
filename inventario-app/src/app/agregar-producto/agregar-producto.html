<div class="container">
<div class="container text-center" style="margin: 30px">
    <h3>Agregar Producto</h3>
</div>
<form (ngSubmit)="onSubmit()">
  <!--Descripcion del producto-->
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Descripcion del Producto</label>
    <input 
    type="text"
    class="form-control" 
    id="descripcion"
    name="descripcion" 
    required [(ngModel)]="producto.descripcion"
    />
  </div>

<!--Precio del producto-->
  <div class="mb-3">
    <label for="precio" class="form-label">Precio</label>
    <input 
    type="number" step="any"
    class="form-control" 
    id="precio"
    name="precio"
    [(ngModel)]="producto.precio"
    />
  </div>

<!--Cantidad de existencia del producto-->
  <div class="mb-3">
    <label for="existencia" class="form-label">Existencia del producto</label>
    <input 
    type="number"
    class="form-control" 
    id="existencia"
    name="existencia"
    [(ngModel)]="producto.existencia"
    />
  </div>
  
  <!--Botones del componente-->

<div class="text-center">
  

  <button type="submit" class="btn btn-warning btn-sm me-3">Agregar</button>
  <a href="/" class="btn btn-danger btn-sm">Regresar</a>
</div>
  
</form>
</div>
